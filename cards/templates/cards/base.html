<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tim's Cube{% endblock %}</title>
    {%load staticfiles%}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{%static 'cards/css/styles.css'%}"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-targer="#topNavBar">
                <i class="fa fa-reorder"></i>
            </button>
            <a class="navbar-brand" href="{%url 'cards:index'%}">mtgCUBE</a>
        </div>
        <!--items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{%url 'cards:index'%}">
                        <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>&nbsp;&nbsp;Cards
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-text navbar-left display">
                <li> Cards Displayed: {{ count }} </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <!--<a href="{# {% url 'music:album-add' %}  #}">-->
                    <a href="{% url 'cards:card-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;&nbsp;Add Card
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;&nbsp;Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{%block body%}
{%endblock%}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
